<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edici√≥n de producto: Floristeria2</title>
</head>

<body>

	<main class="container">
		<form action="index.html" th:action="@{/admin}" th:object="${producto}" method="post">
			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="id">Id</label>
				<div class="col-sm">
					<input class="form-control" th:classappend="${#fields.hasErrors('id')} ? 'is-invalid'"
						th:field="*{id}" placeholder="Id">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
				</div>
			</div>


			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
				<div class="col-sm">
					<input class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'"
						th:field="*{nombre}" placeholder="Nombre">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
			</div>

			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="nombre">Tipo Producto</label>
				<div class="col-sm">
					<input class="form-control" th:classappend="${#fields.hasErrors('tipo_producto')} ? 'is-invalid'"
						th:field="*{tipo_producto}" placeholder="Tipo Producto">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('tipo_producto')}" th:errors="*{tipo_producto}"></div>
				</div>
			</div>

			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="precio">Precio</label>
				<div class="col-sm">
					<input class="form-control" type="number" step=".01"
						th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid'" th:field="*{precio}"
						placeholder="Precio">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
				</div>
			</div>


			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="unidades">Unidades</label>
				<div class="col-sm">
					<input class="form-control" type="number"
						th:classappend="${#fields.hasErrors('unidades')} ? 'is-invalid'" th:field="*{unidades}"
						placeholder="Unidades">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('unidades')}" th:errors="*{unidades}">
					</div>
				</div>
			</div>

			<div class="row mb-2">
				<div class="offset-sm-2 col-sm">
					<button class="btn btn-primary">Guardar</button>
					<a class="btn btn-danger" href="index.html" th:href="@{/admin}">Cancelar</a>
				</div>
			</div>

		</form>


	</main>
</body>

</html>
