<!DOCTYPE html>
<html lang="es"
	th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nueva Receta</title>
</head>
<body>
	<main class="container">
		<h1>Formulario</h1>
		<form action="mostrar.html" th:action="@{/add}" th:object="${receta}"
			method="post">
			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
				<div class="col-sm">
					<input class="form-control"
						th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'"
						th:field="*{nombre}" placeholder="Nombre">
					<div class="invalid-feedback"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault"
					id="flexRadioDefault1" th:field="*{FK_dificultad.id}" th:value="1">
				<label class="form-check-label" for="FK_dificultad">Fácil</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault"
					id="flexRadioDefault2" checked th:field="*{FK_dificultad.id}"
					th:value="2"> <label class="form-check-label"
					for="FK_dificultad">Normal</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault"
					id="flexRadioDefault1" th:field="*{FK_dificultad.id}" th:value="3">
				<label class="form-check-label" for="FK_dificultad">Difícil</label>
			</div>
			<div class="row mb-2">
				<div class="offset-sm-2 col-sm">
					<button class="btn btn-primary">Guardar</button>
					<a class="btn btn-danger" href="mostrar.html" th:href="@{/}">Cancelar</a>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
