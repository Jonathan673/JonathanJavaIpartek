<!DOCTYPE html>
<html lang="es"
	th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle del establecimiento</title>
</head>
<body>
	<main class="container">
	<h1 th:text="${establecimientos.nombre}" class="card-title">Establecimiento</h1>
	<br>
		<div class="card mb-3">
			<div class="row g-0">
				<div class="col-md-4">
					<img
						th:src="|https://picsum.photos/400/300?${establecimientos.id}|"
						src="..." class="img-fluid rounded-start" alt="...">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<h2 th:text="|Detalles de ${establecimientos.nombre}|" class="card-title">Detalles</h2>
						<br>
						<ul class="list-group list-group-flush">
							<li class="list-group-item d-flex justify-content-between">
								<span class="fw-bold">Localidad:</span> <span
								th:text="|${establecimientos.localidad} |">Bilbao</span>
							</li>
							<li class="list-group-item d-flex justify-content-between">
								<span class="fw-bold">Ubicación:</span> <span
								th:text="|${establecimientos.ubicacion} |">calle paco</span>
							</li>
							<li class="list-group-item d-flex justify-content-between">
								<span class="fw-bold">Tipo de establecimiento:</span> <span
								th:text="|${establecimientos.tipo_establecimiento} |">Piso</span>
							</li>
							<li class="list-group-item d-flex justify-content-between">
								<span class="fw-bold">Precio:</span> <span
								th:text="${#numbers.formatCurrency(establecimientos.precio)}">1000,00€</span>
							</li>
							<li class="list-group-item d-flex justify-content-between">
								<a class="btn btn-secondary fs-5" th:href="@{/}"
								href="index.html">Volver</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</main>
</body>
</html>
